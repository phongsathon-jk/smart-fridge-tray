<ion-header>
  <ion-navbar>
    <ion-title>View All Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.name }}</h2>
      <p><b>Expiry Date:</b> {{ (item.expiry_date) ? (item.expiry_date | date: 'dd.MM.yy') : 'N/A' }}</p>
      <p><b>Weight (g):</b> {{ (item.weight_gram) ? (item.weight_gram | number) : 'N/A' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
