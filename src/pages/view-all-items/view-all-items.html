<ion-header>
  <ion-navbar>
    <ion-title>View All Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let prod of products">
      <h2>{{ prod.name }}</h2>
      <p><b>Expiry Date:</b> {{ (prod.expiry_date) ? (prod.expiry_date | date: 'dd.MM.yy') : 'N/A' }}</p>
      <p><b>Weight:</b> {{ (prod.weight_gram) ? (prod.weight_gram | number) : 'N/A' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
